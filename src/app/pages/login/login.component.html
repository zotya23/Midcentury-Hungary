<head>
  <title>Mid-century Hungary</title>
</head>
<body>
  <span class="loading-indicator" *ngIf="loading"
    ><mat-spinner> </mat-spinner
  ></span>

  <div class="main_component div-flex">
    <mat-card>
      <h2>Welcome to the Loginpage!</h2>

      <mat-form-field
        ><mat-label for="email">Email:</mat-label
        ><input matInput type="text" [formControl]="email"
      /></mat-form-field>
      <mat-form-field
        ><mat-label for="password">Password:</mat-label
        ><input matInput type="password" [formControl]="password"
      /></mat-form-field>

      <span>
        <span>
          <button mat-raised-button color="primary" (click)="login()">Login</button>
        </span>
        <span>
          <button mat-raised-button color="primary" [routerLink]="'/signup'">Sign Up</button>
        </span>
      </span>
    </mat-card>
    <mat-card class="success-message" *ngIf="showSuccessMessage">
      You logged in successfully!
    </mat-card>
    <mat-card class="error-message" *ngIf="showErrorMessage">
      Login failed! Please check your email or password and try again!
    </mat-card>
  </div>
</body>
