<body>
  <title>Mid-century Hungary</title>
  <div class="imageList">
    <mat-form-field >
      <mat-select panelClass="topunit" (selectionChange)="reload()" [(ngModel)]="chosenImage">
        <mat-option
          
          *ngFor="let obj of galleryObjectInput"
          [value]="obj"
          >{{ obj.id }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
</body>
